<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling with CSS and Classes</title>

    <!--Vue CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        .shape{
            width: 150px;
            height: 150px;
            float: left;
            margin: 10px;
        }

        .circle{
            background-color: red;
            border-radius: 50%;
        }

        .square{
            background-color: blue;
        }

        .triangle{
            width: 0;
            height: 0;
        }

        .triangle.up{
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid orange;
        }

        .triangle.right{
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 150px solid green;
        }

        .triangle.down{
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 150px solid #49A5C4;
        }

        .triangle.left{
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-right: 150px solid #A549C4;
        }

        .shape.animate{
            animation-name: stretch;
            animation-duration: 1.0s;
            animation-timing-function: ease-out;
        }

        @keyframes stretch {
            0%{
                transform: scale(.3);
            }
            100%{
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>

<div id="app">
    <div style="width: 200px; height: 200px;"
         v-bind:style="{ 'background-color': color}">
    </div>
    <button v-on:click="changeColor">Change Colour</button>
    <br><br>

    <div style="width: 200px; height: 200px;"
         v-bind:style="styles">
    </div>
    <br><br>

    <div class="shape"
         v-for="shape in shapes"
         v-bind:class="[shape.shape, shape.direction ? shape.direction : '']">
    </div>
</div>


<script type="text/javascript" src="styling-with-css-classes.js"></script>
</body>
</html>
