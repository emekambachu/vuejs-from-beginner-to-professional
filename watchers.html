<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watchers</title>

    <!--Vue CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-model="searchQuery">

        <p v-if="isSearching"></p>

        <div v-else>
            <ol>
                <li v-for="result in results">{{ result }}</li>
            </ol>
        </div>
    </div>

</body>

<script type="text/javascript" src="watchers.js"></script>

</html>
